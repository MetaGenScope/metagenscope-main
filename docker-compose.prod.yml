version: '2.1'

services:

  redis:
    container_name: redis
    image: metagenscope/redis:emptyfish
    ports:
      - 6380:6379
    healthcheck:
      test: exit 0

  rabbitmq:
    container_name: rabbitmq
    image: metagenscope/rabbitmq:emptyfish
    ports:
      - 5673:5672
    environment:
      # Pull these from .env
      - RABBITMQ_DEFAULT_USER
      - RABBITMQ_DEFAULT_PASS
      - RABBITMQ_DEFAULT_VHOST=metagenscope
    healthcheck:
      test: exit 0

  metagenscope-worker:
    container_name: metagenscope-worker
    image: metagenscope/metagenscope-worker:emptyfish
    environment:
      # Pull these from .env
      - CELERY_BROKER_URL
      - CELERY_RESULT_BACKEND
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - redis
      - rabbitmq

  mongo-db:
    container_name: mongo-db
    image: metagenscope/mongo:emptyfish
    ports:
      - 27020:27017  # expose ports - HOST:CONTAINER
    environment:
      # Pull these from .env
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
      - MONGO_INITDB_DATABASE=metagenscope
    healthcheck:
      test: ["CMD", "bash", "/usr/local/bin/mongo-healthcheck"]
      interval: 1m
      timeout: 10s
      retries: 3

  metagenscope-db:
    container_name: metagenscope-db
    image: metagenscope/metagenscope-db:emptyfish
    ports:
      - 5435:5432  # expose ports - HOST:CONTAINER
    environment:
      # Pull these from .env
      - POSTGRES_USER
      - POSTGRES_PASSWORD
    healthcheck:
      test: exit 0

  metagenscope-service:
    container_name: metagenscope-service
    image: metagenscope/metagenscope-service:emptyfish
    command: gunicorn -b 0.0.0.0:5000 manage:app
    ports:
      - '5000'
    environment:
      # Environment: development | testing | staging | production
      - APP_SETTINGS=production
      - SECRET_KEY
      - MONGODB_HOST=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo-db:27017/metagenscope?authSource=admin
      - MONGODB_TEST_HOST=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo-db:27017/metagenscope_test?authSource=admin
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@metagenscope-db:5432/metagenscope_prod
      - DATABASE_TEST_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@metagenscope-db:5432/metagenscope_test
    depends_on:
      mongo-db:
        condition: service_healthy
      metagenscope-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    links:
      - mongo-db
      - metagenscope-db
      - redis
      - rabbitmq

  web-service:
    container_name: web-service
    image: metagenscope/metagenscope-client:emptyfish
    ports:
      - '9000:9000' # expose ports - HOST:CONTAINER
    depends_on:
      metagenscope-service:
        condition: service_started

  nginx:
    container_name: nginx
    image: metagenscope/metagenscope-nginx:emptyfish
    restart: always
    ports:
      - 80:80
    depends_on:
      metagenscope-service:
        condition: service_started
      web-service:
        condition: service_started
    links:
      - metagenscope-service
      - web-service
