version: '2.1'

services:

  metagenscope-db:
    container_name: metagenscope-db
    build: https://${GITHUB_TOKEN}@github.com/bchrobot/metagenscope-server.git#master:app/db
    ports:
      - 5435:5432  # expose ports - HOST:CONTAINER
    environment:
      # These are not used in production so it is fine to commit them
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: exit 0

  metagenscope-service:
    container_name: metagenscope-service
    build:
      context: https://${GITHUB_TOKEN}@github.com/bchrobot/metagenscope-server.git
      dockerfile: Dockerfile
    command: gunicorn -b 0.0.0.0:5000 manage:app
    ports:
      - 5001:5000 # expose ports - HOST:CONTAINER
    environment:
      # Environment: development | testing | staging | production
      - APP_SETTINGS=production
      - SECRET_KEY=my_precious
      - DATABASE_URL=postgres://postgres:postgres@metagenscope-db:5432/metagenscope_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@metagenscope-db:5432/metagenscope_test
    depends_on:
      metagenscope-db:
        condition: service_healthy
    links:
      - metagenscope-db

  web-service:
    container_name: web-service
    build:
      context: https://${GITHUB_TOKEN}@github.com/bchrobot/metagenscope-client.git
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - REACT_APP_METAGENSCOPE_SERVICE_URL=http://test.metagenscope.com
    ports:
      - '9000:9000' # expose ports - HOST:CONTAINER
    depends_on:
      metagenscope-service:
        condition: service_started

  nginx:
    container_name: nginx
    build: ./nginx/
    restart: always
    ports:
      - 80:80
    depends_on:
      metagenscope-service:
        condition: service_started
      web-service:
        condition: service_started
    links:
      - metagenscope-service
      - web-service

  e2e:
    container_name: e2e
    build:
      context: ./e2e/
      args:
        - TEST_URL=http://test.metagenscope.com
    # Run service indefinitely so we can test and then copy artifacts from the same instance
    entrypoint: tail -F -n0 /etc/hosts
    depends_on:
      nginx:
        condition: service_started
    links:
      - "nginx:test.metagenscope.com"
